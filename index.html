<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시간표 생성기</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
<div class="container">
    <h1>📅 시간표 생성기</h1>

    <!-- 필터 영역 -->
    <div class="filter-section">
        <h2>강의 필터</h2>
        <div class="filter-row">
            <div class="filter-group">
                <label for="campusFilter">캠퍼스</label>
                <select id="campusFilter">
                    <option value="">전체</option>
                    <option value="동두천">동두천</option>
                    <option value="영주">영주</option>
                    <!-- JavaScript로 채워질 예정 -->
                </select>
            </div>
            <div class="filter-group">
                <label for="departmentFilter">학부(과)명</label>
                <select id="departmentFilter">
                    <option value="">전체</option>
                    <!-- JavaScript로 채워질 예정 -->
                </select>
            </div>
            <div class="filter-group">
                <label for="categoryFilter">이수구분</label>
                <select id="categoryFilter">
                    <option value="">전체</option>
                    <!-- JavaScript로 채워질 예정 -->
                </select>
            </div>
        </div>
        <div class="filter-row">
            <div class="filter-group">
                <label for="professorFilter">담당교수</label>
                <select id="professorFilter">
                    <option value="">전체</option>
                    <!-- JavaScript로 채워질 예정 -->
                </select>
            </div>
            <div class="filter-group">
                <label for="creditFilter">학점</label>
                <select id="creditFilter">
                    <option value="">전체</option>
                    <option value="1">1학점</option>
                    <option value="2">2학점</option>
                    <option value="3">3학점</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="areasFilter">영역</label>
                <select id="areasFilter">
                    <option value="">전체</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="searchInput">강좌명 검색</label>
                <input type="text" id="searchInput" placeholder="강좌명을 입력하세요">
            </div>
        </div>
        <button id="applyFilter">필터 적용</button>
        <button id="resetFilter">필터 초기화</button>
    </div>

    <!-- 강의 선택 영역 -->
    <div class="course-selector" id="courseList"></div>

    <!-- 생성된 시간표 표시 -->
    <div class="timetable-view">
        <table id="timetable">
            <thead>
            <tr>
                <th>시간</th>
                <th>월</th>
                <th>화</th>
                <th>수</th>
                <th>목</th>
                <th>금</th>
            </tr>
            </thead>
            <tbody>
            <!-- 여기에 JavaScript로 시간표 내용이 채워집니다 -->
            </tbody>
        </table>
    </div>

    <!-- 결과 수 표시 -->
    <div class="result-count" id="resultCount"></div>
    <button onclick="generateTimetable()">시간표 생성</button>
</div>
<script src="scripts/utils.js"></script>
<script src="scripts/app.js"></script>
</body>

</html>
